<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>iniciar_sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <img src="assets/icon/schoolevents.png" alt="SchoolEvents Logo" class="logo" />

    <ion-card class="form-card">
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Nombre y apellidos:</ion-label>
          <ion-input type="text" placeholder="Nombre y apellidos"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña:</ion-label>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" color="medium" routerLink="/pag1-user">Iniciar Sesión</ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
